<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		// Numbers
		1, 2, 3;
		// Strings
		'string', "string", `string`;
		// Boolean
		true/false;
		// null
		null; 		//does not exist
		// undefined
		undefined; 	//is not defined
		// object
		let obj = {
			name:'alex' //key:value
		}
		//array
		let arr = [
			1,2,3,4    //0,1,2,3
		]

		//to string
		console.log(typeof(String(null))); 						//string

		console.log(typeof(String(4)));    						//string

		console.log(typeof(String("one " + "two"))); 	   		//string

		console.log(typeof(String("one " + 2)));				//string

		console.log(typeof(String("" + false)));				//string

		console.log(typeof(String("one " + 2)));				//string

		console.log(typeof(String('https://google.com' + 5)));	//string

		//to number

		console.log(typeof(Number('5')));						//number

		console.log(typeof(+'5'));								//number

		console.log(typeof(5 + +'5'));							//number

		console.log(typeof(parseInt('5px' - "10")));			//number

		let ans = +prompt("hello?",'');						//number

		//true/false

		0, '' , null, undefined, NaN                            //false

		//object

		let switcher = null;

		if (switcher)
		{
			console.log("working as null"); 					//null
		}

		switcher = 1;

		if (switcher)
		{
			console.log("working as 1"); 						//work
		}

		//boolean

		console.log(typeof(Boolean('1')));						//boolean

		console.log(typeof(!!'1'));								//boolean
		
		</script>
	</body>
</html>
